<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piano Tiles Web Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
    }

    #startScreen, #gameOverScreen, #countdown {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      font-size: 48px;
    }

    button {
      padding: 12px 25px;
      margin-top: 20px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #f857a6, #ff5858);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(45deg, #ff5858, #f857a6);
    }

    #score, #highScore {
      position: absolute;
      top: 10px;
      font-size: 20px;
      z-index: 5;
      color: white;
    }

    #score { left: 10px; }
    #highScore { right: 10px; }

    #stars {
      position: absolute;
      top: 40px;
      left: 10px;
      font-size: 24px;
      z-index: 5;
      color: gold;
    }

    #game {
      display: flex;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .column {
      width: 25%;
      height: 100%;
      position: relative;
    }

    .tile {
      width: 100%;
      height: 200px; /* Increased height */
      background: linear-gradient(to bottom, #ff9966, #ff5e62);
      position: absolute;
      top: -200px;
      border-radius: 6px;
      box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4);
      transition: background 0.3s;
      pointer-events: auto;
    }

    .tile.fast {
      background: linear-gradient(to bottom, #ff512f, #dd2476);
    }

    .tile:hover {
      outline: 4px solid rgba(255, 255, 255, 0.6);
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="startScreen">
  <h1>Piano Tiles Game</h1>
  <button onclick="showCountdown()">Start Game</button>
</div>

<div id="countdown" style="display: none;"></div>

<div id="gameOverScreen" style="display: none;">
  <h1>Game Over</h1>
  <p id="finalScore"></p>
  <div id="starDisplay"></div>
  <p id="bestScoreDisplay"></p>
  <button onclick="location.reload()">Play Again</button>
</div>

<div id="score">Score: 0</div>
<div id="highScore">High Score: 0</div>
<div id="stars">⭐️⭐️⭐️</div>
<div id="game">
  <div class="column" id="col0"></div>
  <div class="column" id="col1"></div>
  <div class="column" id="col2"></div>
  <div class="column" id="col3"></div>
</div>

<audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_f87834965f.mp3" preload="auto"></audio>
<audio id="backgroundMusicEasy" src="https://cdn.pixabay.com/audio/2022/08/13/audio_430bb0a53d.mp3" preload="auto"></audio>
<audio id="backgroundMusicHard" src="https://cdn.pixabay.com/audio/2023/03/21/audio_3a9ba46cd3.mp3" preload="auto"></audio>

<script>
  let score = 0;
  let highScore = localStorage.getItem('highScore') || 0;
  let gameInterval;
  let speed = 15;
  let speedIncreaseInterval;
  const scoreDisplay = document.getElementById('score');
  const highScoreDisplay = document.getElementById('highScore');
  const starsDisplay = document.getElementById('stars');
  const clickSound = document.getElementById('clickSound');
  const bgMusicEasy = document.getElementById('backgroundMusicEasy');
  const bgMusicHard = document.getElementById('backgroundMusicHard');

  highScoreDisplay.textContent = 'High Score: ' + highScore;

  function showCountdown() {
    document.getElementById('startScreen').style.display = 'none';
    const countdown = document.getElementById('countdown');
    countdown.style.display = 'flex';
    let count = 3;
    countdown.textContent = count;

    const timer = setInterval(() => {
      count--;
      if (count === 0) {
        clearInterval(timer);
        countdown.style.display = 'none';
        startGame();
      } else {
        countdown.textContent = count;
      }
    }, 1000);
  }

  function startGame() {
    bgMusicEasy.currentTime = 0;
    bgMusicHard.currentTime = 0;
    bgMusicEasy.play().catch(e => console.log("Playback prevented: ", e));

    gameInterval = setInterval(createTile, 400);
    speedIncreaseInterval = setInterval(() => {
      if (speed < 20) speed += 0.5;

      if (speed >= 17 && bgMusicHard.paused) {
        bgMusicEasy.pause();
        bgMusicHard.play().catch(e => console.log("Playback prevented: ", e));
      }
    }, 4000);
  }

  function updateStars() {
    if (score < 100) {
      starsDisplay.textContent = '⭐️☆☆';
    } else if (score < 200) {
      starsDisplay.textContent = '⭐️⭐️☆';
    } else {
      starsDisplay.textContent = '⭐️⭐️⭐️';
    }
  }

  function createTile() {
    const colIndex = Math.floor(Math.random() * 4);
    const col = document.getElementById('col' + colIndex);

    const tile = document.createElement('div');
    tile.classList.add('tile');
    tile.clicked = false;
    if (speed >= 12) tile.classList.add('fast');
    col.appendChild(tile);

    let pos = -200;
    const move = setInterval(() => {
      if (!tile.clicked) {
        pos += speed;
        tile.style.top = pos + 'px';
      }

      if (pos > window.innerHeight - 50) { // buffer zone
        clearInterval(move);
        if (!tile.clicked) {
          clearInterval(gameInterval);
          clearInterval(speedIncreaseInterval);
          bgMusicEasy.pause();
          bgMusicHard.pause();
          document.getElementById('finalScore').textContent = 'Final Score: ' + score;

          if (score > highScore) {
            localStorage.setItem('highScore', score);
            highScore = score;
          }

          document.getElementById('bestScoreDisplay').textContent = 'Your Best: ' + highScore;
          document.getElementById('starDisplay').textContent = starsDisplay.textContent;
          document.getElementById('gameOverScreen').style.display = 'flex';
        }
      }
    }, 30);

    tile.onclick = () => {
      if (!tile.clicked) {
        tile.clicked = true;
        clearInterval(move);
        tile.remove();
        clickSound.play();
        score++;
        updateStars();
        scoreDisplay.textContent = 'Score: ' + score;
      }
    };
  }
</script>

</body>
  </html>
